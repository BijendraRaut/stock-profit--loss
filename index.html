<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stock Practice</title>
  </head>
  <body>
    <main>
      <div class="stock-input">
        <h2>Where's my Stocks?</h2>
        <input
          class="initial-price"
          placeholder="Enter Initial Price here"
          type="number"
        />
        <input
          class="stocks-quantity"
          placeholder="Enter Number of Stocks here"
          type="number"
        />
        <input
          class="current-price"
          placeholder="Enter Current Price here"
          type="number"
        />
        <button class="btn">TELL ME!</button>
      </div>

      <div class="stock-output">
        <h1 class="output-message"></h1>
      </div>
    </main>
  </body>
</html>
